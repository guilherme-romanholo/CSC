<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        h1{
            color: azure;
        }
        body{
            background-color: rgb(52, 165, 150);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        var n1 = window.prompt('Digite um número: ') //recebe valor string
        var n2 = window.prompt('Digite outro número: ')
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
        // (number + number) para adição
        // (string + string) para concatenação
        // Number.parseInt(n) para inteiro
        // Number.parseFloat(n) para real
    </script>
