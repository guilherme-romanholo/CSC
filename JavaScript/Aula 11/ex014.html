<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <label for="">Digite o seu país de nascença no campo abaixo:</label><br/>
        <input type="text" name="nac" id="nac">
        <input type="button" value="Enviar" onclick="verificar()">
    </div>
    <div id="res">

    </div>
</body>
<script>
    function verificar() {
        var res = document.querySelector('div#res')
        var txtNac = document.getElementById('nac')
        var nac = txtNac.value
        res.innerHTML = `<p>Você nasceu no(a) <strong>${nac}</strong>.</p>`
        if (nac == 'Brasil') {
            res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!'
        } else {
            res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!'
        }
    }
</script>
</html>
